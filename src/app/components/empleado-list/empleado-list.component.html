<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <div class="form-check form-check-inline">
  <input class="form-check-input" [(ngModel)]="sexoSeleccionado"
  type="radio" name="sexo" id="todos" value="Todos">
  <label class="form-check-label" for="todos">Todos({{cantidadTotal}})</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" [(ngModel)]="sexoSeleccionado"
  type="radio" name="sexo" id="femenino" value="Femenino">
  <label class="form-check-label" for="femenino">Femenino({{cantidadHombres}})</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" [(ngModel)]="sexoSeleccionado"
  type="radio" name="sexo" id="masculino" value="Masculino">
  <label class="form-check-label" for="masculino">Masculino({{cantidadMujeres}})</label>
</div>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <table class="table">
  <thead>
    <tr>
      <th >Legajo</th>
      <th >Nombre</th>
      <th >Apellido</th>
      <th >Sexo</th>
      <th >Salario</th>
    </tr>
  </thead>
  <tbody>
   <ng-container *ngFor="let empleado of listEmpleados">
    <tr *ngIf="sexoSeleccionado==='Todos' || empleado.sexo===sexoSeleccionado">
      <td>{{empleado.legajo}}</td>
      <td>{{empleado.nombre}}</td>
      <td>{{empleado.apellido}}</td>
      <td>{{empleado.sexo}}</td>
      <td>{{empleado.salario | currency}}</td>
    </tr>
    </ng-container>
  </tbody>
</table>
        </div>
    </div>
</div>
